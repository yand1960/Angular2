<div id="calc1">
    <h1>Калькулятор</h1>
    <input #num1/>
    <input #num2/>
    <div>
        <button (click)="plus(num1.value, num2.value);" 
                [ngClass]="{'pressed': operation == 2}">+</button>
        <button (click)="minus(num1.value, num2.value);" 
                [ngClass]="{'pressed': operation == 3}">-</button>
    </div>
    <input value="{{result}}"/>
    <!-- или (почти) равнозначно так  -->
    <input [value]="result"/>
</div>
