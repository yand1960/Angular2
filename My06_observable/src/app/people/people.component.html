<h1>Люди</h1>
<table border="1">
<tr *ngFor="let p of people" [ngClass]="{'selected': p.id == currentPersonId}">
    <td>{{p.id}}</td>
    <td>{{p.lastName}}</td>
    <td>{{p.firstName}}</td>
    <td>{{p.salary}}</td>
    <td>
        <button (click)="setCurrentPersonId(p.id)">Детали</button>
    </td>
</tr>
</table>
